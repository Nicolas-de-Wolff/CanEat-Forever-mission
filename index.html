
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CanEat For Ever</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* TWK Burns Fonts */
        @font-face {
            font-family: 'TWKBurns-ExtraBold';
            src: url('https://raw.githubusercontent.com/Nicolas-de-Wolff/CanEat-For-Ever_assets/main/Fonts/twkburns-extrabold-webfont.woff2') format('woff2'),
                 url('https://raw.githubusercontent.com/Nicolas-de-Wolff/CanEat-For-Ever_assets/main/Fonts/twkburns-extrabold-webfont.woff') format('woff');
            font-weight: 800;
            font-style: normal;
        }

        @font-face {
            font-family: 'TWKBurns-Regular';
            src: url('https://raw.githubusercontent.com/Nicolas-de-Wolff/CanEat-For-Ever_assets/main/Fonts/twkburns-regular-webfont.woff2') format('woff2'),
                 url('https://raw.githubusercontent.com/Nicolas-de-Wolff/CanEat-For-Ever_assets/main/Fonts/twkburns-regular-webfont.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }

        @font-face {
            font-family: 'TWKBurns-ExtraLight';
            src: url('https://raw.githubusercontent.com/Nicolas-de-Wolff/CanEat-For-Ever_assets/main/Fonts/twkburns-extralight-webfont.woff2') format('woff2'),
                 url('https://raw.githubusercontent.com/Nicolas-de-Wolff/CanEat-For-Ever_assets/main/Fonts/twkburns-extralight-webfont.woff') format('woff');
            font-weight: 200;
            font-style: normal;
        }

        :root {
            --green-dark: #469C15;
            --white-custom: #FFFAEB;
            --black-custom: #140004;
        }
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: transparent;
            color: var(--black-custom);
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: none;
            position: fixed;
            width: 100%;
            height: 100%;
            font-family: 'TWKBurns-Regular', sans-serif;
        }
        
        h1 { font-family: 'TWKBurns-ExtraBold', sans-serif !important; }
        h2 { font-family: 'TWKBurns-Regular', sans-serif !important; }
        p, div, span, input, button { font-family: 'TWKBurns-ExtraLight', sans-serif !important; }

        #root {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: none;
            background-color: transparent;
        }

        canvas {
            touch-action: none;
        }

        /* Global reset for border radius */
        * {
            border-radius: 0 !important;
        }
    </style>
<script type="importmap">

}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
